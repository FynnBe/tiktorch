// The greeting service definition.
syntax = "proto3";

service Inference {
  rpc CreateModel(CreateModelRequest) returns (Model) {}
  rpc CloseModel(Model) returns (Empty) {}

  rpc GetLogs(Empty) returns (stream LogEntry) {}

  rpc ListDevices(Empty) returns (Devices) {}

  rpc Predict(PredictRequest) returns (PredictResponse) {}
}

// The response message list of available device names
message Device {
  enum Status {
    AVAILABLE = 0;
    IN_USE = 1;
  }

  string id = 1;
  Status status = 2;
}

message Blob {
  string format = 1;
  bytes content = 2;
}

message CreateModelRequest {
  oneof model {
    string model_uri = 1;
    Blob model_blob = 2;
  }

  repeated string deviceIds = 5;
}

message Model {
  string id = 1;
}

message LogEntry {
  enum Level {
    NOTSET = 0;
    DEBUG = 1;
    INFO = 2;
    WARNING = 3;
    ERROR = 4;
    CRITICAL = 5;
  }

  uint32 timestamp = 1;
  Level level  = 2;
  string content = 3;
}

message Devices {
  repeated Device devices = 1;
}

message TensorDim {
    uint32 size = 1;
    string name = 2;
}

message Tensor {
  bytes buffer = 1;
  string dtype = 2;
  repeated TensorDim shape = 3;
}

message PredictRequest {
  string modelId = 1;
  Tensor tensor = 2;
}

message PredictResponse {
  Tensor tensor = 1;
}

message Empty {}
