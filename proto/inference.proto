// The greeting service definition.
syntax = "proto3";

service Inference {
  rpc CreateSession(Empty) returns (Session) {}
  rpc CloseSession(Session) returns (Empty) {}
  rpc HasSession(Session) returns (Session) {}

  rpc GetLogs(Empty) returns (stream LogEntry) {}

  rpc ListDevices(Empty) returns (Devices) {}
  rpc UseDevices(Devices) returns (Devices) {}

  rpc LoadModel(LoadModelRequest) returns (Empty) {}
  rpc Predict(PredictRequest) returns (PredictResponse) {}
}

// The response message list of available device names
message Device {
  enum Status {
    AVAILABLE = 0;
    IN_USE = 1;
  }

  string id = 1;
  Status status = 2;
}


message Blob {
  string format = 1;
  bytes content = 2;
}

message LoadModelRequest {
  oneof model {
    string model_uri = 1;
    Blob model_blob = 2;
  }

  oneof state {
    string state_uri = 3;
    Blob state_blob = 4;
  }
}


message LogEntry {
  enum Level {
    NOTSET = 0;
    DEBUG = 1;
    INFO = 2;
    WARNING = 3;
    ERROR = 4;
    CRITICAL = 5;
  }

  uint32 timestamp = 1;
  Level level  = 2;
  string content = 3;
}

message Devices {
  repeated Device devices = 1;
}

message TensorDim {
    uint32 size = 1;
    string name = 2;
}

message Tensor {
  bytes buffer = 1;
  string dtype = 2;
  repeated TensorDim shape = 3;
}

message Empty {}

message Session {
    string id = 1;
}

message PredictRequest {
  Tensor tensor = 1;
}

message PredictResponse {
  Tensor tensor = 1;
}
